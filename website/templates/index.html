{% extends 'base.html' %}
{% block contenido %}
    <h1>Listado de productos</h1>

{% if latest_product_list %}


    <ol class="list-group" type="1">
    {% for name in latest_product_list %}
        <li class="list-group-item"><a href="{{ name.id }}">{{ name.name }}     ${{ name.price }}

</li>
    {% endfor %}
    </ol>
{% else %}
    <p>No existe Productos.</p>
{% endif %}
{% endblock %}
