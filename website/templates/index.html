{% extends 'base.html' %}
{% block contenido %}
    <h1>Listado de productos</h1>

{% if latest_products_list %}
    <ol class="list-group" type="1">
    {% for name in latest_products_list %}
        <li class="list-group-item"><a href="/fcp/{{ name.id }}/">{{ name.name }}     ${{ name.price }}</a>

</li>
    {% endfor %}
    </ol>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock %}
